<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งงาน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ส่งงาน</h2>
        <form id="task-form">
            <label for="taskSelect">เลือกหัวข้อส่งงาน:</label>
            <select id="taskSelect" required>
                <option value="">-- เลือกหัวข้อ --</option>
                <option value="หัวข้อที่ 1">หัวข้อ A3</option>
                <option value="หัวข้อที่ 2">หัวข้อ โปรเจค</option>
                <option value="หัวข้อที่ 3">หัวข้อ Kaizen 1</option>
                <option value="หัวข้อที่ 4">หัวข้อ Kaizen 2</option>
            </select>

            <label for="taskDesc">อธิบายเบื้องต้น:</label>
            <textarea id="taskDesc" required></textarea>

            <label for="taskFile">เลือกไฟล์ส่งงาน:</label>
            <input type="file" id="taskFile" accept=".jpg, .jpeg, .png, .pdf, .xls, .xlsx, .doc, .docx" required>

            <button type="submit">ส่งงาน</button>
        </form>
    </div>

    <script src="submit.js"></script>
</body>
</html>
